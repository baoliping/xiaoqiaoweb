<div class="modal-header">
        <button type="button" class="close" ng-click="ok()">&times;</button>
        <h4 class="modal-title">Change the password</h4>
    </div>
<div class="modal-body relative" style="min-height: 160px;">
	<form class="form-horizontal">
	
		<div class="form-group">
			<label class="control-label col-lg-5">new password</label>
			<div class=" col-lg-7">
				<input type="password" ng-model="newsAdd.newpassword" class="form-control" required placeholder="Please enter your password" />
			</div>
		</div>
	
	
		<div class="form-group">
			<label class="control-label col-lg-5">Confirm password</label>
			<div class=" col-lg-7">
				<input type="password" ng-model="newsAdd.password" class="form-control" required placeholder="Please enter your password" />
			</div>
		</div>
	
	<div class="col-lg-12 text-center">
		<input type="button" ng-click="formSubmit()" class="btn btn-success" value="sure" />
		<input type="button" ng-click="ok()" class="btn btn-default" value="cancel" />
	</div>
	</div>
</div>

<div data-ng-include="'views/pages/header.html'"></div>
<div class="nav-side-menu" style="left: 0px;">
  <div class="block">
    <div class="block-heading">
      <img src="images/logo.png" height="60">
      <div class="brand graphik-black">
        Virtual Assistant
      </div>
      <a href="javascript:;" class="close-menu acc-cross visible-xs"></a>
      <hr class="hr-div" style="width: 87%;">
     <div class="question-div">
                WHAT TO ASK
     </div>
    </div>
    
    <!--<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>-->
    <div class="aside-wrap">
      <div class="navi-wrap">
        <ul class="menu-content nano-content">
          <li class="closed" ng-repeat="navdata in navlistData track by $index" ng-if='navlistData.length!=0'>
            <div class="navul-outdiv" ng-click="downList($event, navdata)" ng-if="navdata.name != undefined">
              <span class="parentListItem" style="padding:0 20px"><i class="glyphicon glyphicon-menu-right"></i>{{navdata.name}}</span>
            </div>
            <div class="sub-menu">
              <div class="subItem-content animated fadeInLeft">

                <div class="child2 animated fadeInLeft">
                  <div class="erji" ng-repeat="erji in navdata.list track by $index">
                    <div class="nav2 utterance" ng-click="childDownlist1($event, erji)">
                      <span class="nav-icon" ng-if="erji.list.length>0"><i class="glyphicon glyphicon-menu-right"></i></span>{{erji.name}}
                    </div>
                    <div class="child3 animated fadeInLeft" ng-if="erji.list.length>0">
                      <div class="sanji" ng-repeat="sanji in erji.list track by $index">
                        <div class="nav3 utterance" ng-click="childDownlist2($event, sanji)">
                          <span class="nav-icon" ng-if="sanji.list.length>0"><i class="glyphicon glyphicon-menu-right"></i></span>
                          {{sanji.name}}
                        </div>
                        <div class="child4 animated fadeInLeft" ng-if="sanji.list.length>0">
                          <div class="siji" ng-repeat="siji in sanji.list track by $index">
                            <div class="nav4 utterance" ng-click="childDownlist3($event, siji)">
                              <span class="nav-icon" ng-if="siji.list.length>0"><i class="glyphicon glyphicon-menu-right"></i></span>
                              {{siji.name}}
                            </div>
                            <div class="child5 animated fadeInLeft" ng-if="siji.list.length>0">
                              <div ng-repeat="wuji in siji.list track by $index">
                                <div class="nav5 utterance" ng-click="transmitData(wuji.name)">{{wuji.name}}</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <a href="javascript:;" class="njo-banner" style="display:none">
      <span class="icon acc-diary"></span>
      <span class="text">New Joiner<br>Tips</span>
      <span class="arrow acc-angle-right"></span>
    </a>
  </div>
</div>

<div class="main-content" data-ng-include="'views/chat.html'">
  <div style="display: none;">
    <h1 class="alt-1">0h 12m 0s</h1>
    <h1 class="alt-1">0h 15m 0s</h1>
  </div>
</div>


<script type="text/ng-template" id="modelu.html">
  <div class="modal-body">
    <form class="clearfix contact-form" action="" style="margin-bottom: 0;" name="myForms" novalidate>
      <div class="clearfix">
        <div class="form-group">
          <label for="questions">Please Input EID：</label>
          <input ng-model="chat.eid" type="text" id="questions" value="" name="rbo"
                 placeholder="EID" required class="form-control" />
        </div>
        <div ng-if="chat.visibalEID == true" style="color:#f00;">Please Input Your EID!</div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="addEid()" ng-disabled="myForms.chat.eid.$dirty && myForms.chat.eid.$invalid" class="btn btn-primary">
      确定
    </button>
  </div>
</script>
<script type="text/ng-template" id="vidio_one">
	<div class="modal-body">
		<form class="form-horizontal mycheckbox-inline ">
			<!-- <div id="videoButton" class="videoButton" ng-if="showBtn==false" >
						<div ng-click="showVideo();">播放</div>
				</div>-->
			<div  class="videoPage" >
					<div id="a1" class="all"></div>
			</div>
		</form>
	</div>
</script>

<script type="text/ng-template" id="img_one">
	<div class="modal-body">
		<div class="bg-mode-img">
			  <img src="{{imgurl}}" alt="" />
		</div>
	</div>
</script>

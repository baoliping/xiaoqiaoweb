<script type="text/ng-template" id="modify_one">
	<div class="modal-header">
		<h5 class="modal-title">Change the password</h5>
	</div>
	<div class="modal-body" id="add-advertisements" >
		<form class="form-horizontal mycheckbox-inline ">
				<div class="col-lg-12">
					<div class="form-group">
						<label class="control-label col-lg-5">new password</label>
						<div class=" col-lg-7">
							<input type="password" ng-model="newsAdd.newpassword" class="form-control" required placeholder="Please enter your password" />
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label class="control-label col-lg-5">Confirm password</label>
						<div class=" col-lg-7">
							<input type="password" ng-model="newsAdd.password" class="form-control" required placeholder="Please enter your password" />
						</div>
					</div>
				</div>
			   <div class="col-lg-12 text-center">
						<input type="button" ng-click="formSubmit()" class="btn btn-success" value="sure" />
						<input type="button" ng-click="closeDialog()" class="btn btn-default" value="cancel" />
				</div>
		</form>
	</div>
</script>
